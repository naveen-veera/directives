<div class="container">
  
  <h2>Click the Selection to Change the Behaviour of the Button</h2>
  
  <div>
    <input type="radio" name="colors" (click)="color='blue'">Normal Button
    <input type="radio" name="colors" (click)="color='green'">One Click Button
    <input type="radio" name="colors" (click)="color='maroon'">Error Button
  </div>
  
  <button [appBtnstyle]="color">My Button</button>
</div>
